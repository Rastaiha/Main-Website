{% load static %}

<div class="ui bubble segment" dir="rtl">

    <h2 class="ui center aligned dividing header" style="color: var(--header)">
         {{term.name}}
    </h2>

    <div class="ui center aligned stackable grid">


        {% for member in term.members.all %}

        <div class="ui four wide column fade-reveal">
            {% if member.photo_hidden %}
                <div class="ui centered small circular fade reveal image">
                    <img class="visible content" alt="" src="{{ member.photo_visible.url }}">
                    <img class="hidden content" alt="" src="{{ member.photo_hidden.url }}">
                </div>
            {% else %}
                <div class="ui centered small circular image">
                <img class="visible content" alt="" src="{{ member.photo_visible.url }}">
                </div>
            {% endif %}

            <div class="ui member-name detail">
                {{ member.name }}
            </div>
            {% if member.role %}
            <div class="ui member-role detail">
                {{ member.role }}
            </div>
            {% endif %}
            <div class="ui center aligned member-edu detail">
                {{ member.education }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
