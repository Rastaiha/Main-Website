<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link href='https://cdn.jsdelivr.net/npm/yekan-font@1.0.0/css/yekan-font.min.css' rel='stylesheet' type='text/css'>
    <title>
        Stat Section
    </title>

    <script>
        var enToFaDigits = function (input) {
            if (input == undefined)
                return;
            var returnModel = "", symbolMap = {
                '1': '۱',
                '2': '۲',
                '3': '۳',
                '4': '۴',
                '5': '۵',
                '6': '۶',
                '7': '۷',
                '8': '۸',
                '9': '۹',
                '0': '۰'
            };
            input = input.toString();
            for (var i = 0; i < input.length; i++)
                if (symbolMap[input[i]])
                    returnModel += symbolMap[input[i]];
                else
                    returnModel += input[i];
            return returnModel;
        };
    </script>

    <style>
        body {
            font-family: "yekan";
            text-align: center;
            font-weight: normal;
        }

        .spectrum-background {
            background:
                /* linear-gradient(red, transparent), */
                linear-gradient(to right, rgb(0, 255, 170), transparent),
                linear-gradient(to left, rgb(0, 89, 255), transparent);
            background-blend-mode: screen;
        }

        .num {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>

</head>

<body class="spectrum-background">
    <div class="container" style="margin-top: 70px;">
        <div class="row justify-content-around">
            <div class="col-4">
                <i class="fas fa-hourglass-half fa-7x"
                    style="display: inline-block;width: 100%; text-align: center;"></i>
                <p class="num" id="hours">۵۰۰</p>
                <p>دقیقه ویدئوی آموزشی</p>
            </div>
            <div class="col-4">
                <i class="fas fa-chalkboard-teacher fa-7x"
                    style="display: inline-block;width: 100%; text-align: center;"></i>
                <p class="num" id="courses">100</p>
                <p>دوره و رویداد آموزشی</p>
            </div>
            <div class="col-4">
                <i class="fas fa-users fa-7x" style="display: inline-block;width: 100%; text-align: center;"></i>
                <p class="num" id="people">۲۰۰،۰۰۰</p>
                <p>نفر ثبت نام در رویدادها</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = enToFaDigits(Math.floor(progress * (end - start) + start));
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        const obj1 = document.getElementById('people');
        const obj2 = document.getElementById('courses');
        const obj3 = document.getElementById('hours');

        animateValue(obj1, 0, 200000, 3000);
        animateValue(obj2, 0, 100, 3000);
        animateValue(obj3, 0, 500, 3000);
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
